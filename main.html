<!DOCTYPE html>
<html lang="en">
<head>

  <title>Altius Archive Terminal</title>

      display: flex;
      flex-direction: column;
      align-items: center;

      height: 100vh;
      margin: 0;

      margin-bottom: 1rem;

      width: 90%;
      max-width: 500px;
      text-align: center;

      width: 80%;
      margin-bottom: 1rem;
      background: #1f1f1f;
      border: 1px solid #444;
      color: #d3cfa8;
      font-size: 1rem;

      background: #333;
      border: none;
      padding: 0.5rem 1rem;
      color: #d3cfa8;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      background: #222;
      cursor: not-allowed;
    }
    #message {
      margin-top: 1rem;
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
